<progress-spinner *ngIf="isLoading"></progress-spinner>
<div class="float-end">
  <button mat-raised-button color="primary" (click)="openDialog('Create',account)">
    <mat-icon>add</mat-icon>Add Account
  </button>
</div>
<br>
<br>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="accounts">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let account">{{account.accountName}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let account" class="action-cell center-cell">
      <button mat-raised-button color="primary" (click)="openDialog('Update', account)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-raised-button color="warn" (click)="openDialog('Delete', account)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let account; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10,15,20]" showFirstLastButtons></mat-paginator>
</div>
