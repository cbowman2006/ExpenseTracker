<div class="float-end">
  <button mat-raised-button color="primary"><mat-icon>add</mat-icon>Add Category</button>
</div>
<table mat-table [dataSource]="categories">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let category">{{category.name}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let category">
      <button mat-raised-button color="primary"><mat-icon>edit</mat-icon></button>
      <button mat-raised-button color="warn"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let category; columns: displayedColumns"></tr>
</table>
